---
layout: default
title: Home
weight: 1
---
<!-- Test change to trigger deployment. -->
<div class="posts">
  {% assign post = site.posts.first %}
  {% assign content = post.content %}

  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}

    <a href="{{ post.url }}#disqus_thread">
      Comment on <em>{{ post.title }}</em>
    </a>
  </div>
  <div class="pagination">
    {% if post.previous.url %}
      <a class="pagination-item older"  href="{{post.previous.url}}">&laquo; {{post.previous.title}}</a>
    {% endif %}
  </div>
</div>
